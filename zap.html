<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт медицинских анализов</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/appointment.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/animation.css">
    <link rel="stylesheet" href="styles/preloader.css">
</head>
<body>
     <!-- Прелоадер -->
     <div class="preloader">
        <div class="loader">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
        </div>
    </div>
    <div class="content">
    <header class="header">
        <h1 class="header__title">Поликлиника "Забота о здоровье"</h1>
        <img class="header__logo" src="images/logo.final.png" alt="Логотип" width="100" height="100">
        <nav class="nav">
            <ul class="nav__list">
                <!-- 
                <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="servis.html">Услуги</a></li>
                <li class="nav__item"><a class="nav__link" href="info.html">О нас</a></li>
                <li class="nav__item"><a class="nav__link" href="zap.html">Запись на прием</a></li>
                -->
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="appointment">
            <h2 class="appointment__title">Запись на прием</h2>
            <form class="appointment__form" action="submit_appointment.php" method="post">
                <label class="appointment__label" for="full-name">ФИО:</label>
                <input class="appointment__input" type="text" id="full-name" name="full_name" required>
                <label class="appointment__label" for="phone">Телефон:</label>
                <input class="appointment__input" type="tel" id="phone" name="phone" required>
                <label class="appointment__label" for="email">Email:</label>
                <input class="appointment__input" type="email" id="email" name="email" required>
                <label class="appointment__label" for="date">Дата приема:</label>
                <input class="appointment__input" type="date" id="date" name="date" required>
                <label class="appointment__label" for="time">Время приема:</label>
                <input class="appointment__input" type="time" id="time" name="time" required>
                <label class="appointment__label" for="service">Выбор услуги:</label>
                <select class="appointment__select" id="service" name="service" required>
                    <option value="general_analysis">Общий анализ крови</option>
                    <option value="biochemical_analysis">Биохимический анализ крови</option>
                    <option value="cholesterol_test">Анализ на холестерин</option>
                    <option value="urinalysis">Общий анализ мочи</option>
                    <option value="glucose_test">Анализ на глюкозу</option>
                    <option value="microbiological_test">Микробиологический посев</option>
                    <option value="covid_test">Тест на COVID-19</option>
                    <option value="hormonal_studies">Гормональные исследования</option>
                    <option value="hiv_test">Анализ на ВИЧ</option>
                    <option value="allergy_test">Анализ на аллергию</option>
                </select>
                <button class="appointment__button" type="submit">Записаться</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Поликлиника "Забота о здоровье". Все права защищены.</p>
    </footer>
</div>

    <script src="scripts/script.js"></script>
    
    <div class="confirmation-modal" id="confirmationModal">
        <div class="confirmation-content">
            <h3 class="confirmation-title">Вы записались!</h3>
            <button class="confirmation-button" id="confirmButton">OK</button>
        </div>
    </div>
</body>
</html>
